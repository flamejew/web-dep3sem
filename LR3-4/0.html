	<header><h1 align="center">Анкета</h1></header>
	<div class="parent" align="center">
		<div class="vstack gap-3">
			<p align="center">
				<font size="4" face="Courier New"><b>Расскажите нам немного о себе, чтобы мы понимали, для кого создаём наши web-страницы.</b>
				</font>
			</p>
			<form class="row g-3" name="anketa" method="post" action="#">
				<div class="vstack gap-3">
					<div class="row g-3">
						<label for="FirstName" class="col-sm-2 col-form-label">Имя:</label>
						<div class="col-sm-10">
					    	<input type="text" class="form-control" placeholder="Введите имя" aria-label="Введите имя" id="FirstName">
					  	</div>
					  	<label for="LastName" class="col-sm-2 col-form-label">Фамилия:</label>
					  	<div class="col-sm-10">
					    	<input type="text" class="form-control" placeholder="Введите фамилию" aria-label="Введиите фамилию" id="LastName">
						</div>
					</div>
					<div class="row mb-3">
						<label for="InputEmail" class="col-sm-2 col-form-label">Почта:</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="InputEmail" placeholder="Введите эл.почту" aria-label="Введите эл.почту">
						</div>
					</div>
					<fieldset class="row mb-3">
						<legend class="col-form-label col-sm-2 pt-0">Пол:</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Man" id="Man" value="option1">
								<label class="form-check-label" for="Man">
									Мужчина
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Women" id="Women" value="option2">
								<label class="form-check-label" for="Women">
									Женщина
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="Somebody" id="Somebody" value="option3">
								<label class="form-check-label" for="Somebody">
									Кто-то
								</label>
							</div>
						</div>
					</fieldset>			
					<div class="input-group mb-3">
						<label for="inputGroupSelect1" class="col-sm-2 col-form-label">Возраст:</label>
						<div class="col-sm-10">
							<select class="form-select" id="inputGroupSelect1">
								<option selected>Выбрать...</option>
								<option value="1">11-17</option>
								<option value="2">18-24</option>
								<option value="3">25-35</option>
								<option value="4">36-45</option>
								<option value="5">46-65</option>
								<option value="6">66-86</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<label for="CheckForm" class="col-sm-2 col-form-label">Любимые фильмы:</label>
						<div class="col-sm-10 offset-sm-2">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									фантастику
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									боевики
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									приключения
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
